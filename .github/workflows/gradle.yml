name: Zando workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      browser:
        description: "Choose the browser"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - chrome
          - firefox
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Kotlin
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin 1.9.24

      - name: Install Browsers
        run: |
          if [ "${{ matrix.browser }}" == "chrome" ]; then
            echo "Installing Google Chrome..."
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
            sudo apt-get install -f -y
            CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}')
            echo "Installed Chrome version: $CHROME_VERSION"
            echo "BROWSER_VERSION=$CHROME_VERSION" >> $GITHUB_ENV
          elif [ "${{ matrix.browser }}" == "firefox" ]; then
            echo "Installing Firefox..."
            sudo apt update
            sudo apt install -y snapd
            sudo snap install firefox --channel=latest/stable
            FIREFOX_VERSION=$(firefox --version | awk '{print $3}')
            echo "Installed Firefox version: $FIREFOX_VERSION"
            echo "BROWSER_VERSION=$FIREFOX_VERSION" >> $GITHUB_ENV
          fi

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up Environment Variables
        run: |
          echo "BROWSER=${{ matrix.browser }}" >> $GITHUB_ENV
          echo "BASE_URL=https://en.zalando.de" >> $GITHUB_ENV
          echo "BROWSER_VERSION=${{ env.BROWSER_VERSION }}" >> $GITHUB_ENV

      - name: Build Project
        run: ./gradlew clean build

      - name: Run Tests
        run: ./gradlew test

      - name: Generate Allure Report
        run: ./gradlew allureReport

      - name: Upload Allure report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: build/reports/allure-report
